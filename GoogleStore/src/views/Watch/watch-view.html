<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/layouts/style1.css">
  <link rel="icon" href="https://www.gstatic.com/store/images/favicons/favicon_gstore_48px_new.png" sizes="50x50px"
    type="img/png">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="./script.js"></script>

  <script>
    $(function () {
      $("#includeHeader").load("/GoogleStore/src/layouts/nav-bar.html");
    });
  </script>
  <script>$(function () {
      $("#includeFooter").load("/GoogleStore/src/layouts/footer.html");
    });
  </script>
</head>

<body>
  <header id="includeHeader"></header>
  <main>
    <section class="main-section">
      <section class="main-section__arrow">
        <div class="main-section__arrow__img">
          <img src="/GoogleStore/src/views/img/Arrow.svg" alt="Arrow">
          <p>See product details</p>
        </div>
      </section>
      <section class="main-section__center">
        <section class="left-section">
          <div class="left-section__wrapper">
            <div class="left-section__product">
              <div class="left-section__product__bg">
                <img class="left-section__img" src="/GoogleStore/src/views/img/FitbitInspire3Negro1.jpg" alt="Fitbit Inspire 3">
              </div>
            </div>
          </div>
        </section>
        <section class="right-section">
          <section>
            <h1>Fitbit Inspire 3</h1>
            <p class="subtext">Health & Fitness Tracker
            </p>
            <div>99,95€
            </div>
          </section>
        </section>
        <section class="colors-section">
          <section class="colors-section__options">
            <section class="colors-section__wrapper">
              <h2>Choose a colors</h2>
              <section class="colors-section__container">
                <section class="colors-section__container__options">
                  <button class="colors-section__button">
                    <img class="right-section__colors__options" data-color="dark" src="../img/FitbitInspire3Negro1.jpg"
                      alt="Fitbit Inspire 3 Midnight Zen" />
                    <section>Midnight Zen</section>
                  </button>
                </section>
                <section class="colors-section__container__options">
                  <button class="colors-section__button">
                    <img class="right-section__colors__options" data-color="light" src="../img/FitbitInspire3Rosa1.jpg"
                      alt="Fitbit Inspire 3 Lilac Bliss" />
                    <section>Lilac Bliss</section>
                  </button>
                </section>
                <section class="colors-section__container__options">
                  <button class="colors-section__button">
                    <img class="right-section__colors__options" data-color="warm"
                      src="../img/FitbitInspire3Naranja1.jpg" alt="Fitbit Inspire 3 Morning Glow" />
                    <section>Morning Glow</section>
                  </button>
                </section>
              </section>
            </section>
          </section>
          <section>
            <div class="right-section__shipping">
              <h2>99,95€</h2>
              <hr />
              <div class="right-section__shipping__cart">
                <input class="right-section__shipping__cart__input" type="text" value="0" min="0" max="1">
                <button class="right-section__shipping__cart__button"> Add to Cart</button>
              </div>
              <div class="right-section__shipping__date">
                <img src="/GoogleStore/src/views/img/Delivery.svg" alt="Delivery">
                <p>Deliver 29 Apr to</p>
                <form id="postalCodeForm">
                  <input type="text" id="postalCode" placeholder="08023" minlength="5" maxlength="5" required>
                </form>
                <p id="output"></p>
              </div>
            </div>
          </section>
        </section>
      </section>
    </section>
    </section>
  </main>
  <footer id="includeFooter"></footer>
